<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    
    
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="player" id="player1">
        <h2><span> Player 1 </span></h2>

        <div class="container" >
            <button type="button" class="button1" value="rock" >Rock</button>
        	<button type="button" class="button1" value="paper" >Paper</button>
            <button type="button" class="button1" value="scissor" >Scissor</button>
        </div>
    </div>

    <div class="player" id="player2">
        <h2><span>Player 2</span></h2>

        <div class="container" >
            <button type="button" class="button2" value="rock">Rock</button>
            <button type="button" class="button2" value="paper">Paper</button>
            <button type="button" class="button2" value="scissor">Scissor</button>
        </div>
        
    </div>

    <div class="playerbtn">
            <button type="button" class="submit">Submit</button>
            <select id="computer" onchange="computerChange()">
              <option value="Player">Player</option>
              <option value="Computer">Computer</option>
            </select>
    </div>
    <div class="container1">
        <div class="stats" id="results">
            <h2>Result</h2>
            <div class="container">
                <div id="player1Result"> Player One 
                </div>
                <div id="player2Result"> Player Two 
                </div>
            </div>
        </div>
        <div class="stats" id="score">
            <h2>Score</h2>
            <div class="container">
                <div> Player One
                    <div id="score1">0</div>
                </div>
                <div> Player Two 
                    <div id="score2">0</div>
                </div>
            </div>
        </div>
        
    </div>

    
    

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
