<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new_style.css">
</head>
<body>
	<ul>
        <li class="active"><a href="index.html">Newest Version</a></li>
        <li ><a href="old_index.html" >Original</a></li>
        <li><a href="https://www.figma.com/file/7QM3Pyl1hZ31duaggPhqnP/Rock-Paper-Scissors?node-id=0%3A1" target="_blank">Mock Up</a></li>
        <li class="right"><a href="https://www.linkedin.com/in/albert-hung-82a146124/" target="_blank">Veiw Creator</a></li>
    </ul>
    <h1><span class="Title">Rock Paper Scissors</span></h1>
    <div class="container">
	    <div class="box1">
	    	<h2>Player 1</h2>
	    	<div class="rock">
	    		<input type="image" class="button1" alt="Rock" src="images/rock.png" value="rock">
	    		<br>
	    		<button type="button" class="button1" value="rock">Rock</button>          
	    	</div>
	    	<div class="paper"> 
	    		<input type="image" class="button1" alt="Paper" src="images/paper.png" value="paper">
	    		<br>
	    		<button type="button" class="button1" value="paper">Paper</button>
	    	</div>
	    	<div class="scissor"> 
	    		<input type="image" class="button1" alt="Scissors" src="images/scissor.png" value="scissor">
	    		<br>
	    		<button type="button" class="button1" value="scissor">Scissor</button>	
	    	</div>
	    </div>

	    <div class="box2">
			<div class="stats" id="results">
				<h2 class="result_header">Result</h2>
					<div class="container">
						<div class="players">
							<h3 class="result"> Player One </h3>
							<div id="player1Result"> 
							</div> 
						</div>
							
						<div class="players">
							<h3 class="result"> Player Two </h3>
							<div id="player2Result"> 
							</div> 
						</div>
					</div>
			</div>
			<div class="stats" id="score">
				<h2 class="result_header">Current Score</h2>
				<div class="container">
					<div class="players"> 
						<h3 class="result"> Player One </h3>
					    <div class="score" id="score1">0</div>
					</div>
					<div class="players"> 
						<h3 class="result"> Player Two </h3>
					    <div class="score" id="score2">0</div>
					</div>
				</div>
			</div>
			<div class="playerbtn">
				<button type="button" class="submit">Submit</button>
				<select id="computer" onchange="computerChange()">
					<option value="Computer">Computer</option>
					<option value="Player">Player</option>				
				</select>
			</div>    	
	    </div>

	    <div class="box3">
	    	<h2>Player 2</h2>
	    	<div class="rock">
	    		<input type="image" class="button2" alt="Rock" src="images/rock.png" value="rock">
	    		<br>
	    		<button type="button" class="button2" value="rock">Rock</button>          
	    	</div>
	    	<div class="paper"> 
	    		<input type="image" class="button2" alt="Paper" src="images/paper.png" value="paper">
	    		<br>
	    		<button type="button" class="button2" value="paper">Paper</button>
	    	</div>
	    	<div class="scissor"> 
	    		<input type="image" class="button2" alt="Scissors" src="images/scissor.png" value="scissor">
	    		<br>
	    		<button type="button" class="button2" value="scissor">Scissor</button>	
	    	</div>
	    </div>

    </div>
    
<script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
